<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1 class="pokedexLogo"><img src="https://user-images.githubusercontent.com/29473781/180619084-a56960ab-7efa-4e34-9d33-4e3e581d62ff.png"></h1>
        
        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>

        <dialog id="modal-box">
            <div class="pop-up" class="pokemon ${pokemon.type}">
                <span id="modal-number">001</span>
                <span class="name-modal">bulbassauro</span>
                <ol class="modal-types">
                    <li class="modal-type">grass</li>
                    <li class="modal-type">poison</li>
                </ol>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png">
                
                <div class="detail">
                    <ol class="types">
                        <div class="modal-details-box">
                        <li class="modal-details" style="margin-top: .5rem;">HP</li>
                        <li class="modal-details" style="margin-top: .5rem;">45</li>
                        <li class="modal-details" style="margin-top: .5rem;"><div style="background-color: rgb(189, 189, 189);"><div style="height: 0.25rem;;width:45%;background-color: rgb(45, 163, 12);border-radius: 1rem;"></div></div></li>

                        <li class="modal-details">Attack</li>
                        <li class="modal-details">60</li>
                        <li class="modal-details"><div style="background-color: rgb(189, 189, 189);"><div style="height: 0.25rem;;width:60%;background-color: rgb(45, 163, 12);border-radius: 1rem;"></div></div></li>
                        
                        <li class="modal-details">Defense</li>
                        <li class="modal-details">60</li>
                        <li class="modal-details"><div style="background-color: rgb(189, 189, 189);"><div style="height: 0.25rem;;width:60%;background-color: rgb(45, 163, 12);border-radius: 1rem;"></div></div></li>
                        
                        <li class="modal-details">Sp. Atk</li>
                        <li class="modal-details">60</li>
                        <li class="modal-details"><div style="background-color: rgb(189, 189, 189);"><div style="height: 0.25rem;;width:60%;background-color: rgb(45, 163, 12);border-radius: 1rem;"></div></div></li>

                        <li class="modal-details">Sp. Def</li>
                        <li class="modal-details">60</li>
                        <li class="modal-details"><div style="background-color: rgb(189, 189, 189);"><div style="height: 0.25rem;;width:60%;background-color: rgb(45, 163, 12);border-radius: 1rem;"></div></div></li>

                        <li class="modal-details">Speed</li>
                        <li class="modal-details">60</li>
                        <li class="modal-details"><div style="background-color: rgb(189, 189, 189);"><div style="height: 0.25rem;;width:60%;background-color: rgb(45, 163, 12);border-radius: 1rem;"></div></div></li>

                        <li class="modal-details">Total</li>
                        <li class="modal-details">60</li>
                        <li class="modal-details"><div style="background-color: rgb(189, 189, 189);"><div style="height: 0.25rem;;width:60%;background-color: rgb(45, 163, 12);border-radius: 1rem;"></div></div></li>
                                  
                        <li class="modal-stats weight-height">Height</li>
                        
                        <li class="modal-stats" style="width: 3.5rem;">70 cm</li>
                        <li></li>
                        <li class="modal-stats weight-height" style="margin-bottom: 2rem;">Weight</li>
                        
                        <li class="modal-stats" style="width: 3.5rem;margin-bottom: 2rem;">15.2 lb's</li>
                        
                        
                        </div>
                    </ol>
                </div>
            </div>
        </dialog>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
